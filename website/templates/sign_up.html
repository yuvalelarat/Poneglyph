{% extends "base2.html" %} {% block title %}Sign Up{% endblock %}
<title>Sign-up</title>
{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-floating mb-3">
        <input 
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        value="{{ entered_email or '' }}"/>
        <label for="email">Email Adress</label>
    </div>
    <div class="form-floating mb-3">
        <input 
        type="text"
        class="form-control"
        id="userName"
        name="userName"
        placeholder="Enter Username"
        value="{{ entered_username or '' }}"/>
        <label for="userName">Username</label>
    </div>
    <div class="form-floating mb-3">
        <input 
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
        required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more charcters"/>
        <label for="password1">Password</label>
    </div>
    <div class="form-floating mb-3">
        <input 
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm Password"/>
        <label for="password2">Confirm Password</label>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
    <p align = "center" class="mt-2">
        already have an account? <a href='/login'>Sign in</a>
    </p>
</form>
{% endblock %}
